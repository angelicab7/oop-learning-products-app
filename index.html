<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Product App</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='bootstrap.min.css'>
    <script src='App.js'></script>
</head>

<body>
    <nav class="navbar navbar-light bg-primary">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>
    <section class="container">
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h2>Add a product</h2>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Product name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Product price"
                                class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" value="2018" placeholder="Product year" class="form-control">
                        </div>
                        <input type="submit" value="save" class="btn btn-secondary btn-block">
                    </form>
                </div>
            </div>
            <div class=" Product-list col-md-8">
              
            </div>

        </div>

    </section>
    <script src="App.js"></script>

</body>

</html>
